<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>La Aterciopelada</title>
  <script type="text/javascript">
    // Manejo de GitHub Pages SPA routing
    // Redirige 404s a index.html con la ruta en el query string
    
    var pathSegmentsToKeep = 1; // Para GitHub Pages con nombre de repositorio
    
    var l = window.location;
    var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash;
    
    // Redireccionar inmediatamente
    l.replace(newUrl);
  </script>
</head>
<body>
  <div id="root">
    <div style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
    ">
      <div>
        <h1 style="margin-bottom: 1rem;">Redirigiendo...</h1>
        <p>Si no eres redirigido automáticamente, <a href="/" style="color: #ffd700;">haz clic aquí</a>.</p>
      </div>
    </div>
  </div>
</body>
</html>
